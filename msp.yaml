proxy-groups:
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡
    - 自动选择
    - DIRECT
    - msp香港1
    - msp香港2
    - msp新加坡1
    - msp新加坡2
    - msp移动-hk
    - msp移动-sg

- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - msp香港1
    - msp香港2
    - msp新加坡1
    - msp新加坡2
    - msp移动-hk
    - msp移动-sg

- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - msp香港1
    - msp香港2
    - msp新加坡1
    - msp新加坡2
    - msp移动-hk
    - msp移动-sg

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
