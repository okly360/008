proxy-groups:
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡
    - 自动选择
    - DIRECT
    - worker香港1
    - worker香港2
    - worker新加坡1
    - worker新加坡2
    - worker日本1
    - worker日本2

- name: 自动选择
  type: url-test
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - worker香港1
    - worker香港2
    - worker新加坡1
    - worker新加坡2
    - worker日本1
    - worker日本2

- name: 负载均衡
  type: load-balance
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - worker香港1
    - worker香港2
    - worker新加坡1
    - worker新加坡2
    - worker日本1
    - worker日本2

rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
