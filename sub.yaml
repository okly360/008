port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: worker香港1
  type: vless
  server: ss.moonriver.sbs
  port: 443
  uuid: ece911b0-d2d8-4de4-8180-d2fbb4e6378e
  udp: true
  tls: true
  network: ws
  servername: hk.okly360.com
  ws-opts:
    path: "/?ed=2048"
    headers:
      Host: hk.okly360.com

- name: worker香港2
  type: vless
  server: cfcdn3.sanfencdn9.com
  port: 443
  uuid: ece911b0-d2d8-4de4-8180-d2fbb4e6378e
  udp: true
  tls: true
  network: ws
  servername: hk.okly360.com
  ws-opts:
